<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="public/Inicio_sesion.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="register-container">
      <h2>Registro</h2>
      <form id="register-form">
        <div class="input-group">
          <input type="text" id="name" placeholder="Nombre completo" required>
        </div>
        <div class="input-group">
          <input type="email" id="register-email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
          <input type="password" id="register-password" placeholder="Contraseña" required>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" class="register-button">Registrar</button>
        <button type="button" class="back-button" onclick="window.location.href='/'">Volver</button>
      </form>
    </div>
  </div>

  <script src="src/register.js"></script>
</body>
</html>
