<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="public/Inicio_sesion.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Contenedor Principal -->
  <div class="main-container">
    <!-- Barra de Navegación -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-logo">Inicio</a>
        <ul class="navbar-menu">
          <li><a href="#">¿Quiénes Somos?</a></li>
          <li><a href="#">Nuestros Programas</a></li>
          <li><a href="#">Trabaja con Nosotros</a></li>
          <li><a href="#">Contáctanos</a></li>
        </ul>
        <div class="navbar-hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Contenedor de Inicio de Sesión -->
    <div class="login-wrapper">
      <!-- Imagen decorativa -->
      <img src="public/img/InicioSesion/imagen 1.png" alt="Imagen decorativa" class="login-image">

      <!-- Formulario de Inicio de Sesión -->
      <div class="login-container">
        <img src="public/img/InicioSesion/Centro Formativo Transformados Logos (2).png" alt="Logo Centro Formativo" class="login-logo">
        <h2 class="login-title">Inicio de sesión</h2>
        <form id="login-form">
          <div class="input-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña" required>
            <span id="togglePassword" class="toggle-password">Mostrar</span>
          </div>
          <a href="#" class="forgot-password">Recuperar Contraseña</a>
          <button type="submit" class="login-button">Ingresar</button>
          <a href="register.html" class="register-link">Registrarse</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="src/Incio_sesion.js"></script>
</body>
</html>
